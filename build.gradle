plugins {
    id 'java'
}

group = 'de.labitzke'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.8.1',
            'org.mockito:mockito-core:5.18.0',
            'org.mockito:mockito-junit-jupiter:5.18.0'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}